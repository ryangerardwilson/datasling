<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSling</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      /* Optionally, further hide scrollbars for webkit browsers */
      ::-webkit-scrollbar {
        display: none;
      }
      /* main.css or index.html <style> */
      .query-text-editor .flex {
        transform-origin: top left; /* Scale from top-left */
        display: flex; /* Ensure flex behavior persists */
      }

      /* Prevent textarea from having its own scrollbars */
      .query-text-editor textarea {
        overflow: hidden; /* Scrolling handled by wrapper */
      }
    </style>
  </head>

  <body class="bg-black/80 text-green-500 font-mono p-4 min-h-screen overflow-auto">
    <!-- Tab bar container -->
    <div id="tabBar" class="flex space-x-2 mb-4"></div>

    <!-- Container for the active tab's notebook -->
    <div id="notebookContainer"></div>

    <script src="./lib/renderer/main.js"></script>
  </body>
</html>
